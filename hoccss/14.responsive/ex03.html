    <body>
        <section class="landing">
            <div class="container">
                <div class="wrapper">
                    <input type="checkbox" id="toggle" />
                    <div class="wrapper-title">
                        <span>Welcome to</span>
                        <h1>Vikinger</h1>
                        <p>
                            The next generation social network & community!
                            Connect with your friends and play with our quests
                            and badges gamification system!
                        </p>

                        <div class="modal-toggle">
                            <label class="modal-login" for="toggle"
                                >Login</label
                            >
                            <label class="modal-register" for="toggle"
                                >Register</label
                            >
                        </div>
                    </div>
                    <div class="landing-form">
                        <div class="landing-action">
                            <form action="">
                                <h2>Account Login</h2>
                                <div class="input-group">
                                    <input type="text" required />
                                    <label for="">Username or Email</label>
                                </div>
                                <div class="input-group">
                                    <input type="password" required />
                                    <label for="">Password</label>
                                </div>
                                <div class="form-row">
                                    <label class="label-hamburger"
                                        >Remember Me
                                        <input type="checkbox" />
                                        <span class="checkmark"> </span>
                                    </label>
                                    <a href="#">Forgot Password</a>
                                </div>
                                <button>Login to your account</button>
                                <p>Login with your Social Account</p>
                                <div class="icon">
                                    <i class="fa-brands fa-square-facebook"></i>
                                </div>
                            </form>
                        </div>
                    </div>
