<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <table width="100%" border="1" cellpadding="5">
                <tr>
                    <th colspan="2">Dang Ky</th>
                </tr>
                <tr>
                    <td><label for="lb-name">Full name</label></td>
                    <td>
                        <input
                            style="width: 100%"
                            id="lb-name"
                            type="text"
                            placeholder="nhap fullname"
                            name="name"
                        />
                    </td>
                </tr>
                <tr>
                    <td><label for="lb-username">Username</label></td>
                    <td>
                        <input
                            style="width: 100%"
                            type="text"
                            id="lb-username"
                            placeholder="Nhap ten"
                            name="username"
                        />
                    </td>
                </tr>
                <tr>
                    <td><label for="lb-password">password</label></td>
                    <td>
                        <input
                            style="width: 100%"
                            type="password"
                            id="lb-password"
                            placeholder="Nhap mat khau"
                            name="password"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lb-cfpassword">Nhap lai password</label>
                    </td>
                    <td>
                        <input
                            style="width: 100%"
                            type="password"
                            id="lb-cfpassword"
                            placeholder="Nhap lai mat khau"
                            name="cfpassword"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lb-gender">Gioi tinh</label>
                    </td>
                    <td>
                        <label>
                            <input
                                type="radio"
                                id="lb-gender"
                                name="gender"
                                value="male"
                            />Nam
                        </label>
                        <label>
                            <input
                                type="radio"
                                id="lb-gender"
                                name="gender"
                                value="female"
                            />Nu
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label for="birthday">Ngay sinh</label></td>
                    <td>
                        <select name="birthday" id="birthday">
                            <option value="">Chọn ngày</option>
                            <option value="1">Ngày 1</option>
                            <option value="2">Ngày 2</option>
                            <option value="3">Ngày 3</option>
                        </select>
                        <select name="birthday" id="birthday">
                            <option value="">Chọn tháng</option>
                            <option value="1">Ngày 1</option>
                            <option value="2">Ngày 2</option>
                            <option value="3">Ngày 3</option>
                        </select>
                        <select name="birthday" id="birthday">
                            <option value="">Chọn nămnăm</option>
                            <option value="1">Ngày 1</option>
                            <option value="2">Ngày 2</option>
                            <option value="3">Ngày 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Dia chi</label></td>
                    <td>
                        <textarea name="address" id="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="avatar">Avatar</label></td>
                    <td><input id="avatar" type="file" /></td>
                </tr>
                <tr>
                    <td><label for="avatar">Avatar</label></td>
                    <td><input type="range" /></td>
                </tr>
                <tr>
                    <td>
                        <label for="lb-favorite">So thich</label>
                    </td>
                    <td>
                        <label>
                            <input
                                type="checkbox"
                                id="lb-favorite"
                                name="favorite"
                                value="movie"
                            />Xem phim
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                id="lb-favorite"
                                name="favorite"
                                value="sport"
                            />The thao
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                id="lb-favorite"
                                name="favorite"
                                value="web"
                            />Web
                        </label>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="reset" />
                        <input type="submit" value="OK" />
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
